<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game | Maksym Dzombas</title>
  <link rel="stylesheet" href="./build/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="select-menu">
    <div class="select-btn">
      <span class="select-button-text">
        Select the playing field
        <img src="./build/images/down-arrow.png" alt="down-arrow.png">
      </span>
    </div>
    <ul class="options">
      <li class="option">
        <span class="option-name">16</span>
      </li>
      <li class="option">
        <span class="option-name">24</span>
      </li>
      <li class="option">
        <span class="option-name">32</span>
      </li>
      <li class="option">
        <span class="option-name">40</span>
      </li>
      <li class="option">
        <span class="option-name">48</span>
      </li>
    </ul>
  </div>
  <div class="center">
    <div class="wrapper">
      <ul class="cards">
      </ul>
    </div>
  </div>
  <div class="victory-text">
    VICTORY
  </div>
  <script type="module" src="./build/scripts/main.js"></script>
</body>

</html>
